name: Publish Docker Container

on:
  #pull_request:
  push:
    branches:
      - main
      - Dockerize
  #workflow_dispatch:

jobs:
  publish:
    name: Publish Docker Container
    runs-on: ubuntu-latest
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push server
        uses: docker/build-push-action@v2
        with:
          # changing this to my ghcr for testing purposes
          #tags: ghcr.io/subdavis/libgen-seedtools:latest
          tags: ghcr.io/zrthstr/libgen-seedtools:latest
          push: true
